name: ABN-QSS Public Demo CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
        
    - name: Install dependencies
      run: |
        cd public-demo
        pip install -r requirements.txt
        
    - name: Run basic tests
      run: |
        cd public-demo
        python -m pytest tests/ -v
        
    - name: Run example usage
      run: |
        cd public-demo
        python example_usage.py
        
    - name: Verify notebook
      run: |
        cd public-demo
        pip install nbconvert
        python -m nbconvert --execute --to notebook --inplace demo_notebook.ipynb

  docs:
    name: Documentation Check
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Check documentation links
      run: |
        echo "ðŸ“š Documentation structure verification"
        find docs/ -name "*.md" | head -5
        echo "âœ… Documentation check completed"

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Basic security check
      run: |
        echo "ðŸ”’ Running basic security checks..."
        # Check for large files
        find . -size +10M -not -path "./.git/*" | head -5
        echo "âœ… Security scan completed"
